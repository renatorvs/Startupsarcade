 <div class="container">
     

      

     
  <h2 align="center" class="text-dark"> Crie um artigo para o blog</h2>
     <form action="/adminpostblog/store" enctype="multipart/form-data" method="POST" >
       

          <div class="row mb-2">
            <div class="offset-2 col-md-8" >
              <div class="card  box-shadow h-md-300" >
                <div class="card-body align-items-start">
                 <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" name="blogcat_id" id="categoria">
                        {% for blogcategoria in getblogcategoria %}
                      <option  value="{{ blogcategoria.blogcat_id}}">{{ blogcategoria.blogcat_nome|e }}</option>
                        {% endfor %}
                    </select>
                  </div>

                  <input type="hidden" name="blog_date">

                     <label for="destaque">Artigo Destaque ?</label>
                    <select class="form-control" name="blogdestaque_id" id="destaque">
                      

                        {% for getdestaques in getBlogDestaques %}
                      <option  value="{{getdestaques.blogdest_id}}">{{getdestaques.blogdest_nome}}</option>
                       {% endfor %}
                      
                    </select>
                   <div class="form-group">
              
                    <label class="text-dark">Titulo artigo:</label>
                  

                    <input class="form-control" type="text" name="post_titulo"> 
                  </div>
                   <div class="form-group">
                 
                    <label class="text-dark">Subtitulo artigo:</label>
                 
                    <input class="form-control" type="text" name="post_subtitulo"> 
                  </div> 
                  
                   <div class="form-group">
                      <label>Imagem para o artigo</label>
                  <input type="file" name="blog_img">
                    <div class="form-group">
                    </div> 
                      <label class="text-dark"> Texto para o artigo:</label>
                      <textarea class="form-control" type="text" name="blog_text"> 
                      </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm"> Adicionar artigo</button>
                  
                </div>


                
              </div>
            </div>
           
          </div>

     </form>



    </div>
